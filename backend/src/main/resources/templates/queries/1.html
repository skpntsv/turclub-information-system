<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Фильтры и результаты</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Фильтры и результаты</h1>
    <div class="row">
        <div class="col-md-3">
            <h3>Количество туристов</h3>
            <div id="touristCount" th:text="${count}">Введите параметры фильтрации и нажмите "Найти"</div>
        </div>
        <div class="col-md-9">
            <form action="/query/1" method="post">
                <div class="form-group">
                    <label for="sectionId">Секция</label>
                    <input type="text" class="form-control" id="sectionId" name="sectionId">
                </div>
                <div class="form-group">
                    <label for="groupId">Группа</label>
                    <input type="text" class="form-control" id="groupId" name="groupId">
                </div>
                <div class="form-group">
                    <label for="gender">Пол</label>
                    <select class="form-control" id="gender" name="gender">
                        <option value="">Любой</option>
                        <option value="male">Мужской</option>
                        <option value="female">Женский</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="birthdayStartYear">Год рождения (от)</label>
                    <input type="number" class="form-control" id="birthdayStartYear" name="birthdayStartYear">
                </div>
                <div class="form-group">
                    <label for="birthdayEndYear">Год рождения (до)</label>
                    <input type="number" class="form-control" id="birthdayEndYear" name="birthdayEndYear">
                </div>
                <div class="form-group">
                    <label for="minAge">Минимальный возраст</label>
                    <input type="number" class="form-control" id="minAge" name="minAge">
                </div>
                <div class="form-group">
                    <label for="maxAge">Максимальный возраст</label>
                    <input type="number" class="form-control" id="maxAge" name="maxAge">
                </div>
                <button type="submit" class="btn btn-primary">Найти</button>
            </form>
            <div id="touristList" class="mt-4">
                <h3>Результаты</h3>
                <table class="table table-striped">
                    <thead>
                    <tr th:each="header : ${headers}">
                        <th th:text="${header}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tourist : ${tourists}">
                        <td th:each="field : ${tourist.values()}" th:text="${field}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
